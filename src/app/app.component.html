<ion-app>
    <ion-split-pane contentId="main" when="md">
        <!--  the side menu  -->
        <ion-menu contentId="main">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>منو ی دسترسی</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <div *ngIf="currentUser !== null">
                        <ion-item [routerLink]="['/home']">
                            <ion-label>
                                صفحه ی اصلی
                            </ion-label>
                        </ion-item>
                        <ion-item [routerLink]="['/products']">
                            <ion-label>
                                مدیریت محصولات
                            </ion-label>
                        </ion-item>
                        <ion-item [routerLink]="['/users']">
                            <ion-label>
                                مدیریت کاربران
                            </ion-label>
                        </ion-item>
                        <ion-item (click)="logOutUser()">
                            <ion-label>
                                خروج
                            </ion-label>
                        </ion-item>
                    </div>
                    <div *ngIf="currentUser === null">
                        <ion-item [routerLink]="['/login']">
                            <ion-label>
                                ورود
                            </ion-label>
                        </ion-item>
                    </div>
                </ion-list>
            </ion-content>
        </ion-menu>

        <!-- the main content -->
        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
